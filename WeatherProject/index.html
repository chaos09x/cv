<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form action="/" method="post">
        <p><label for="cityInput">City Name: </label>
        <input type="text" name="cityName" id="cityInput"></p>
        <p><label for="stateInput">State ID(2 Letter): </label>
        <input type="text" name="stateName" id="stateInput"></p>
        <button type="submit">Go</button>
    </form>
</body>
</html>
